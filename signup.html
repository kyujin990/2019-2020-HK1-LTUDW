<html>

<head>
    <title>Sign up</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
    </style>
</head>

<body>
    <div class="w-100 h-100 p-5" style="background-image: url(./signin-background.png)">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6 shadow bg-white rounded p-5">
                    <div class="text-center">
                        <h3 class="mb-5 font-weight-bold">SIGN IN</h3>
                    </div>
                    <form>
                        <div class="form-group">
                            <label>First name</label>
                            <input type="text" class="form-control" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label>Last name</label>
                            <input type="text" class="form-control" placeholder="Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="email@auctionfloor.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" id="fullname-textbox"
                                placeholder="227 Nguyen Van Cu, Quan 5, TPHCM">
                        </div>
                        <div class="form-group text-center">
                            <small id="emailHelp" class="form-text text-muted">By clicking <strong>Join now</strong>,
                                you agree to Auction Floor's <br><strong>User Agreement</strong> & <strong>Privacy
                                    Policy</strong></small>
                            <button type="button" class="btn btn-warning w-50 mt-2 rounded-pill">Join now</button>
                        </div>
                        <div class="form-group text-center">
                            <label>Already on Auction Floor? <a href="#">Sign in</a></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
