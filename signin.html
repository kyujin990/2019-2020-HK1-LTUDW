<html>

<head>
    <title>Sign in</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
    </style>
</head>

<body>
    <div class="w-100 h-100 p-5" style="background-image: url(./signin-background.png)">   
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6 card shadow bg-white rounded p-5">
                    <img src="signin.gif" class="card-img-top rounded shadow-lg" alt="...">
                    <h3 class="mx-auto mt-5 mb-5 font-weight-bold">SIGN IN</h3>
                    <form>
                        <div class="form-group mx-5">
                            <input type="text" class="form-control" placeholder="Username *" value="" />
                        </div>
                        <div class="form-group mx-5">
                            <input type="password" class="form-control" placeholder="Password *" value="" />
                        </div>
                        <div class="form-group mx-5 d-flex">
                            <button type="button" class="btn btn-primary w-50 mr-3 rounded-pill">Join in</button>
                            <button type="button" class="btn btn-warning w-50 ml-3 rounded-pill">Register</button>
                        </div>
                        <div class="form-group mx-5">
                            <a href="#">Forget Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
